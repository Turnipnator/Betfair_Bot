version: '3.8'

services:
  betfair-bot:
    build: .
    container_name: betfair-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - TRADING_MODE=paper
    volumes:
      # Persist data and logs
      - ./data:/app/data
      # SSL certificates (read-only for security)
      - ./certs:/app/certs:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - betfair-network

  # PostgreSQL for production use
  postgres:
    image: postgres:15-alpine
    container_name: betfair-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: betfair
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: betfair_bot
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - betfair-network
    profiles:
      - production

networks:
  betfair-network:
    driver: bridge

volumes:
  postgres-data:
